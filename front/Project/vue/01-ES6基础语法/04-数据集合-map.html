<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>04-数据集合-map</title>
</head>
<body>
<script>
    // 01-创建一个map
    let obj1={a:1},obj2={b:2};
    const map = new Map([
        ['name','张三'],
        ['age',18],
        ['sex','男'],
        [obj1,'今天天气很好'],
        [obj2,'很适合敲代码'],
        [[1,12],'hhaa']
    ]);
    console.log(map);
    console.log(map.size);
    //set和get
    map.set('friend',['赵六','钱七']);
    console.log(map);
    console.log(map.get('friend'));
    // 遍歷
    map.forEach(function (value,index){
        console.log(index+':'+value);
        console.log();
        
        
    })
    // 注意事項
    map.set({},'hehehe')
    map.set({},'hahaha')

    console.log(map);
    console.log({}=={});
    
    

    
</script>
</body>
</html>
